<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hypermedia project. Part 2</title>
    <link rel="stylesheet" type="text/css" href="index.css">
    <script src="juego.js"></script>
</head>
<body>
    <div id="content">
        <div id="divTitulo">
            <h1>Master Mind</h1>

        </div>

        <div id="divPlayer">
            <h2 id="playerInformation">Player information</h2>
        </div>

        <div id="marcadores" style="display: none">
            <p>Wins: <b id="marcadorGanadas">0</b></p> <p>Loses: <b id="marcadorPerdidas">0</b></p>
        </div>

        <div id="tabla" style="display: none">
            <table id="dynamic-table">
                <tr>
                    <th><img id="circulo" src="circulo.png" alt="circulo"></th>
                    <th><img id="circulo" src="circulo.png" alt="circulo"></th>
                    <th><img id="circulo" src="circulo.png" alt="circulo"></th>
                    <th><img id="circulo" src="circulo.png" alt="circulo"></th>
                    <th><img id="circuloVerde" src="circuloVerde.png" alt="circuloVerde"></th>
                    <th><img id="circuloVerde" src="circuloVerde.png" alt="circuloVerde"></th>
                </tr>
            </table>
        </div>

        <div id="divText">
            <label for="username" id="textoBox">Name:</label>
            <input type="text" id="username" name="username">
            <button onclick="iniciarPartida()" id="botonPlay">Play</button>
            <button onclick="play()" style="display:none" id="botonJuego">Guess!</button>

        </div>

    </div>
</body>
</html>
